<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Infinite BSOD Simulation</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: monospace;
      overflow: hidden;
      height: 100%;
    }
    #startScreen {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      background: black;
      flex-direction: column;
    }
    button {
      padding: 20px;
      font-size: 24px;
      background: red;
      color: white;
      border: none;
      cursor: pointer;
    }
    .glitching {
      animation: flash 0.5s infinite;
    }
    @keyframes flash {
      0%, 100% { background: black; }
      50% { background: blue; }
    }
    .shake {
      animation: shake 0.3s infinite;
    }
    @keyframes shake {
      0% { transform: translate(0px, 0px); }
      25% { transform: translate(5px, -5px); }
      50% { transform: translate(-5px, 5px); }
      75% { transform: translate(5px, 5px); }
      100% { transform: translate(-5px, -5px); }
    }
    .bsod, .finalMessage {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0; left: 0;
      background: #0000AA;
      color: white;
      font-family: monospace;
      padding: 20px;
      box-sizing: border-box;
    }
    .progressBar {
      width: 80%;
      background: #000;
      border: 1px solid white;
      margin-top: 20px;
    }
    .progress {
      height: 20px;
      background: white;
      width: 0%;
    }
    .finalMessage {
      background: black;
      color: green;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div id="startScreen">
    <h1>INFINITE BSOD SIMULATION</h1>
    <button onclick="startChaos()">START CHAOS???</button>
  </div>

  <div id="bsod1" class="bsod">
    <h2>Blue Screen of Death</h2>
    <p>Progress: <span id="bsodPercent">0%</span></p>
    <div class="progressBar"><div id="bsodBar" class="progress"></div></div>
  </div>

  <div id="bsod2" class="bsod" style="background:#000000;">
    <h2>Black Screen of Doom</h2>
    <p>Progress: <span id="installPercent">0%</span></p>
    <div class="progressBar"><div id="installBar" class="progress"></div></div>
  </div>

  <div id="finalMessage" class="finalMessage">
    <h1>YOUR COMPUTER HAS BEEN FUCKED :)</h1>
  </div>

  <audio id="staticSound" src="https://www.soundjay.com/button/beep-07.wav" loop></audio>

  <script>
    let errorInterval;
    let buzzOscillator, audioCtx;

    function startChaos() {
      document.getElementById('startScreen').remove();
      document.body.classList.add('glitching', 'shake');
      document.getElementById('staticSound').play();
      errorInterval = setInterval(spawnError, 700);
      setTimeout(startBSOD, 5 * 60 * 1000); // Chaos: 5 min
    }

    function spawnError() {
      const msg = document.createElement('div');
      msg.textContent = '!!! SYSTEM FAILURE !!!';
      msg.style.position = 'absolute';
      msg.style.left = Math.random() * window.innerWidth + 'px';
      msg.style.top = Math.random() * window.innerHeight + 'px';
      msg.style.color = 'red';
      document.body.appendChild(msg);
      setTimeout(() => msg.remove(), 2000);
    }

    function startBSOD() {
      clearInterval(errorInterval);
      document.body.className = '';
      document.getElementById('staticSound').pause();
      document.getElementById('bsod1').style.display = 'flex';

      let percent = 0;
      const span = document.getElementById('bsodPercent');
      const bar = document.getElementById('bsodBar');
      const duration = 30 * 60 * 1000; // 30 min
      const step = 1000;
      const increment = 100 / (duration / step);

      const bsodInterval = setInterval(() => {
        percent += increment;
        if (percent >= 100) {
          clearInterval(bsodInterval);
          startInstallPhase();
        }
        span.textContent = Math.floor(percent) + '%';
        bar.style.width = percent + '%';
      }, step);
    }

    function startInstallPhase() {
      document.getElementById('bsod1').style.display = 'none';
      document.getElementById('bsod2').style.display = 'flex';

      let percent = 0;
      const span = document.getElementById('installPercent');
      const bar = document.getElementById('installBar');
      const duration = 15 * 60 * 1000; // 15 min
      const step = 1000;
      const increment = 100 / (duration / step);

      const installInterval = setInterval(() => {
        percent += increment;
        if (percent >= 100) {
          clearInterval(installInterval);
          showFinalMessage();
        }
        span.textContent = Math.floor(percent) + '%';
        bar.style.width = percent + '%';
      }, step);
    }

    function showFinalMessage() {
      document.getElementById('bsod2').style.display = 'none';
      document.getElementById('finalMessage').style.display = 'flex';

      audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      buzzOscillator = audioCtx.createOscillator();
      buzzOscillator.type = 'square';
      buzzOscillator.frequency.setValueAtTime(48000, audioCtx.currentTime);
      buzzOscillator.connect(audioCtx.destination);
      buzzOscillator.start();

      setTimeout(() => {
        buzzOscillator.stop();
        document.getElementById('finalMessage').style.display = 'none';
        document.body.style.background = '#111';
        document.body.innerHTML = '';
      }, 60 * 60 * 1000); // 1 hour
    }
  </script>
</body>
</html>
